<!DOCTYPE html>
<html>
  <head>
    <title>Snippet Manager Options</title>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>Snippet Manager Options</h1>
    <form id="snippet-form">
      <label for="snippet-name">Snippet Name:</label>
      <input type="text" id="snippet-name" required /><br />
      <label for="snippet-url">Snippet URL:</label>
      <input type="text" id="snippet-url" required /><br />
      <label for="snippet-code">Snippet Code:</label><br />
      <textarea id="snippet-code" required></textarea><br />
      <input type="hidden" id="edit-index" />
      <button id="snippet-save" type="submit">Save Snippet</button>
    </form>
    <hr />
    <h2>Saved Snippets</h2>
    <ul id="snippet-list"></ul>
    <script src="options.js"></script>
  </body>
</html>
